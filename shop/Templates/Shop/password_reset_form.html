{% extends 'shop/base.html' %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Your Password</h2>
        <p class="text-center text-gray-600 mb-6">Enter your email address below, and we'll email instructions for setting a new password.</p>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send Instructions
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
