{% extends 'shop/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white shadow-md rounded-lg p-8 text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Password set</h2>
        <p class="text-gray-600 mb-6">
            Your password has been set. You can now go ahead and log in.
        </p>
        <a href="{% url 'shop:login' %}" class="w-full inline-block bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700">
            Log in
        </a>
    </div>
</div>
{% endblock %}
